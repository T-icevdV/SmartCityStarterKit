<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/angular-material.min.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body ng-app="widget">
    <form name="form" ng-controller="WidgetCtrl">

      <md-subheader class="md-no-sticky">Filter by offering type</md-subheader>
      <md-radio-group ng-model="data.offeringType">
        <md-radio-button class="md-primary" ng-value="">All</md-radio-button>
        <md-radio-button class="md-primary" ng-value="offeringType.value" ng-repeat="offeringType in filters.offeringType">
           {{ offeringType.title }}
        </md-radio-button>
      </md-radio-group>
      <md-divider></md-divider>

      <md-subheader class="md-no-sticky">Filter by catalogue</md-subheader>
      <md-radio-group ng-model="data.catalogueId">
        <md-radio-button class="md-primary" ng-value="">All</md-radio-button>
        <md-radio-button class="md-primary" ng-value="catalogue.id" ng-repeat="catalogue in filters.catalogue">
           {{ catalogue.name }}
        </md-radio-button>
      </md-radio-group>
      <md-divider></md-divider>

      <md-subheader class="md-no-sticky">Filter by category</md-subheader>
      <md-radio-group ng-model="data.categoryId">
        <md-radio-button class="md-primary" ng-value="">All</md-radio-button>
        <md-radio-button class="md-primary" ng-value="category.id" ng-repeat="category in filters.category">
           {{ category.name }}
        </md-radio-button>
      </md-radio-group>
    </form>

    <script src="js/moment.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-moment.min.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-aria.min.js"></script>
    <script src="js/angular-messages.min.js"></script>
    <script src="js/angular-material.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
